<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica | GR</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/101/101286.png">
    <link rel="stylesheet" href="./css/main.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'></head>
<body>
    <header>
        <nav>
            <h1>Mi Calculadora</h1>
        </nav>
        <hr>
    </header>
    <br>

    <div class="contenedor">
        <div id="calculator">
            <input type="text" id="display" disabled  placeholder="Aquí se verá tu resultado">
            <br>
            <button id="ac" class="operator">AC</button>
            <button id="de" class="operator">DE</button>
            <button id="." class="operator">.</button>
            <button id="/" class="dif operator">/</button>
            <br>
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button id="*" class="dif operator">*</button>
            <br>
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button id="-" class="dif operator">-</button>
            <br>
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button id="+" class="dif operator">+</button>
            <br>
            <button id="00">00</button>
            <button id="0">0</button>
            <button id="=" class="dif equal operator">=</button>
        </div>
    </div>

    <footer>
        <p>Desarrollado por <a href="https://gustavo-ramirez.netlify.app/" target="_blank">Gustavo Ramirez</a></p>
        <p>© 2023 </p>
      </footer>
    <script src="./js/main.js"></script>
</body>
</html>
